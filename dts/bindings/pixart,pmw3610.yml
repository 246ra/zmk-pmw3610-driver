description: |
  Sensor driver for the pixart PMW3610 mouse sensor

compatible: "pixart,pmw3610"

include: spi-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
  scroll-layers:
    type: array
    default: []
  snipe-layers:
    type: array
    default: []
  automouse-layer:
    type: int
    default: -1

child-binding:
  description: "Keycodes to be sent when the track ball is moved"
  properties:
    layers:
      type: array
      required: true
    bindings:
      type: phandle-array
      required: true
    tick:
      type: int
    wait-ms:
      type: int
    tap-ms:
      type: int
